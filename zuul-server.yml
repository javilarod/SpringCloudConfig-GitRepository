server:
  port: 8080 #the default port used for zuul service

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    echo-service:
      path: /echo/**
      url: http://localhost:8091
    print-service:
      path: /print/**
      url: http://localhost:8093
